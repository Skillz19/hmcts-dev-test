version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hmcts-backend
    ports:
      - "4000:4000"
    networks:
      - hmcts-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hmcts-frontend
    ports:
      - "3100:3100"
    environment:
      API_BASE_URL: http://backend:4000
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - hmcts-net

networks:
  hmcts-net:
    driver: bridge
